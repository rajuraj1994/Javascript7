<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>

<body>
    <script>
        const pi = Math.PI
        document.write(pi + '<br>')
        //to find square root
        document.write(Math.sqrt(25) + '<br>')
        document.write(Math.pow(3,2)+'<br>')
        //round up
        document.write(Math.round(5.5)+'<br>')
        document.write(Math.round(5.4)+'<br>')
        //ceil->always round up the value no matter what the the number after decimal point
        document.write(Math.ceil(5.4)+'<br>')
        document.write(Math.ceil(5.6)+'<br>')
        // Math.ceil(-5.2)->-4

        //floor
        document.write(Math.floor(7.8)+'<br>')
        document.write(Math.floor(7.4)+'<br>')
        // Math.floor(-5.2)->-6

        //trunc->always return integer
        document.write(Math.trunc(25.56)+'<br>')
        //random number ->between 0-1
        document.write(Math.random()+'<br>')
        //convert random number to whole number
        let x=Math.floor(Math.random()*20)
        document.write(x)


        

        


    </script>

</body>

</html>
