<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        // collection of homogenous object
        //a variable that contains multiple values
        // const var_name=['','','']

        const fruits=['mango','banana','grapes','apple','kiwi','cherry']
        document.write(fruits)
        document.write('<br>')
        // to access a single value  from  array
        document.write(fruits[0])
        document.write('<br>')
        //to count the length of array
        document.write(fruits.length)
        document.write('<br>')
        //to remove last array element use pop
        fruits.pop()
        document.write(fruits)
        document.write('<br>')
        //to add last array element
        fruits.push('watermelon')
        document.write(fruits)
        document.write('<br>')
        //to remove first array element use shift
        //to add first array element use unshift

        //to sort array in ascending order
        fruits.sort()
        document.write(fruits)
        document.write('<br>')

        //to sort array in descending order
        fruits.reverse()
        document.write(fruits)
        document.write('<br>')

        //splice an array
        


















    </script>
    
</body>
</html>
