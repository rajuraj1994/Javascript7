<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>

    <script>
        //loop-> to exucute a code or statement  number of times until the specified condition
        //types-> for loop,for in, for of, while, do while

        // for loop

        for (x =1; x <= 30; x+=2) {
            document.write(x + '&nbsp;')
        }
        //x+=2-> x=x+2

         document.write('<br>')
        for(y=30;y>=1;y--){
            document.write(y+'&nbsp;')
        }
        document.write('<br>')
        let a=prompt('enter any number to get its multiplication')
         for(b=1;b<=20;b++){
             document.write(a+'*'+b+'='+a*b+'<br>')
         }







        
    </script>

</body>

</html>
