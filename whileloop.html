<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let x=1
        while(x<20){
            document.write(x+'&nbsp;')
            x++
        }

        document.write('<br>')
        //do while loop
        let y=20;
        do{
            document.write(y+'&nbsp;')
            y--
        }
        while(y>=1)
     
        document.write('<br>')
        //pyramid
        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write('&nbsp;')
            }
            for(k=1;k<=i;k++){
                document.write('*')
                document.write('&nbsp;')
            }
            document.write('<br>')
        }
         
           //break and continue
           for(i=1;i<=30;i++){
               if(i==20){
                   break
               }
            document.write(i+'&nbsp;')
           }
           
             
    </script>
    
</body>
</html>
