<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <script>
        let d=new Date()
        document.write(d)
        document.write('<br>')
        document.write(d.getFullYear()+'<br>')
        //month->0-11
        document.write(d.getMonth()+'<br>')
        //date
        document.write(d.getDate()+'<br>')
        //day->0-6
        document.write(d.getDay()+'<br>')
        //hours->0-23
        document.write(d.getHours()+'<br>')
        //minutes
        document.write(d.getMinutes()+'<br>')
        //seconds
        document.write(d.getSeconds()+'<br>')
        //milliseconds->0-999
        document.write(d.getMilliseconds()+'<br>')

        //comparisons operator and logical




    </script>
    
</body>
</html>
