<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/in loop</title>
</head>
<body>

    <h3 id="data"></h3>
    <script>
  // for/in loops through the properties of an object
  // basic syntax
  // for(key in object){.......code to be run}

  

   let personinfo={fname:"ram",lname:"pandey",address:"kathmandu",age:20}
   let i;
   let result=""

   for(i  in personinfo){
       result+=personinfo[i]+"&nbsp;"
       //result=result+personinfo[i]+"&nbsp"
       

   }
   document.getElementById('data').innerHTML=result

    </script>
    
</body>
</html>
