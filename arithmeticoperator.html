<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <script>
        // +,-,*,/,%,++,--

        const x=20
        const y=10
        const z=x+y
        document.write('the addition is&nbsp;'+z)
        //+->always concatenate the string
        document.write('<br>')
        document.write("20"+"10")
        document.write('<br>')

        const a=x%y
        document.write("the remainder is&nbsp;"+a)
        document.write('<br>')
        let b=5
        b++
        let c=b
        document.write('increment value is&nbsp;'+c)

        // assignment operator read yourself




       
    </script>
    
</body>
</html>
